<!DOCTYPE html>
<html style="height: auto;" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Formulir | Biodata</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
	<!-- Ionicons -->
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="../../dist/css/adminlte.min.css">
	<!-- Google Font: Source Sans Pro -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
	<link rel="stylesheet" href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" href="../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
	<style>
		#date {
			position: relative;
			width: 100%;
			color: transparent;
		}

		#date:before {
			position: absolute;
			top: 5px;
			left: 12px;
			content: attr(data-date);
			display: inline-block;
			color: black;
			font-size: 1rem;
			font-weight: 400;
			line-height: 1.5;
			color: #939ba2;
		}

		#date::-webkit-datetime-edit,
		#date::-webkit-inner-spin-button,
		#date::-webkit-clear-button {
			display: none;
		}

		#date::-webkit-calendar-picker-indicator {
			position: absolute;
			top: 5px;
			right: 0;
			color: black;
			opacity: 1;
		}
	</style>
</head>

<body class="sidebar-mini sidebar-collapse" data-gr-c-s-loaded="true" style="height: auto;">
	<div class="wrapper">

		<!-- /.sidebar -->

		<!-- Content Wrapper. Contains page content -->

			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">

				</div>
				<!-- /.container-fluid -->
			</section>

				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content -->

					<div layout:fragment="content-table" />
				</div>
			</section>
			<!-- /.card -->
		</div>
		<!-- /.content-wrapper -->
		<th:block layout:replace="~{fragments/footer}"></th:block>

		<!-- /.control-sidebar -->
		<div id="sidebar-overlay"></div>
	</div>
	<!-- ./wrapper -->

	<!-- jQuery -->
	<th:block layout:fragment="add-scripts"></th:block>
