<!DOCTYPE html>
<html layout:decorate="~{base}" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div class="row mb-2" layout:fragment="content-header">
    <div class="col-sm-6">
        <h1 class="m-0 text-dark">Biodata</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item active"><a href="#">Biodata</a></li>
            <li class="breadcrumb-item active">Kelola</li>
        </ol>
    </div>
</div>

<div class="card card-outline card-olive" layout:fragment="content-body">
    <div class="card-header">
        <h3 class="card-title" style="font-size: 18pt;">List Biodata</h3>
        <button class="float-right btn btn-olive" id="btn-tambah-biodata"><i class='fas fa-user-plus'></i></button>
    </div>
    <!-- /.card-header -->
    <div class="card-body table-responsive">
        <table class="table table-striped table-bordered table-hover nowrap" id="tableBiodata" style="width:100%">
        </table>
    </div>
    <!-- /.card-body -->
    <!-- /.card -->
    <!-- /.col -->
    <!-- /.card-header -->
    <!-- form start -->
    <div class="modal fade" id="modal-biodata">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-olive">
                    <h4 class="modal-title">Form Biodata</h4>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>


                <div class="modal-body">
                    <form id="form-biodata" role="form">
                        <input name="idBio" type="hidden" />
                        <input name="idPerson" type="hidden" />
                        <div class="form-group">
                            <label for="nik">NIK</label>
                            <input type="text" class="form-control" id="nik" name="nik" required>
                        </div>
                        <div class="form-group">
                            <label for="nama">Nama</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="alamat">Alamat</label>
                            <textarea type="text" rows="3" class="form-control" id="address" name="address"
                                required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="noHp">No HP</label>
                            <input type="text" class="form-control" id="hp" name="hp" required>
                        </div>
                        <div class="form-group">
                            <label for="tanggalLahir">Tanggal Lahir</label>
                            <input type="date" class="form-control" id="tgl" name="tgl" required>

                        </div>
                        <div class="form-group">
                            <label for="tempatLahir">Tempat Lahir</label>
                            <input type="text" class="form-control" id="tempatLahir" name="tempatLahir" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-olive" id="btn-save-biodata" type="button">Save</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</div>

<th:block layout:fragment="add-scripts">
    <script src="../../dist/js/biodata.js"></script>
    <script>
        
    </script>
    <script>
        tableBiodata.create();

        $('#btn-tambah-biodata').click(function () {
            formBiodata.resetForm();
            $('#modal-biodata').modal('show')
        });

        $('#btn-save-biodata').click(function () {
            formBiodata.saveForm()
        })
    </script>
</th:block>

</html>
